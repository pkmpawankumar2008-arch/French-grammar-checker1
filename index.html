<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Correcteur de Grammaire Fran√ßaise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #results {
      margin-top: 20px;
    }
    .error {
      background-color: #ffe6e6;
      border-left: 5px solid #e74c3c;
      padding: 10px;

    }
    footer {
      background-color: #2c3e50;
      color: white;

    }
  </style>
</head>
<body>

  <header>
    <h1>üìù Correcteur de Grammaire Fran√ßaise</h1>
    <p>Am√©liorez votre fran√ßais avec des corrections instantan√©es</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">√Ä propos</a>
    <a href="#">Contact</a>
    <a href="#">Confidentialit√©</a>
  </nav>

  <main>
    <h2>Entrez votre texte ci-dessous :</h2>
    <textarea id="inputText" placeholder="√âcrivez votre texte ici..."></textarea><br>
    <button onclick="checkGrammar()">V√©rifier</button>

    <div id="results"></div>
  </main>

  <footer>
    Cr√©√© par Pawan ‚Ä¢ Pour les apprenants du DELF et les passionn√©s de fran√ßais
  </footer>

  <script>
    async function checkGrammar() {
      const text = document.getElementById("inputText").value;
      const response = await fetch("https://api.languagetoolplus.com/v2/check", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `text=${encodeURIComponent(text)}&language=fr`
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.matches.length === 0) {
        resultsDiv.innerHTML = "<p>‚úÖ Aucun probl√®me d√©tect√© !</p>";
      } else {
        data.matches.forEach(match => {
          const error = document.createElement("div");
          error.className = "error";
          error.innerHTML = `
            <strong>Erreur :</strong> ${match.message}<br>
            <strong>Mot :</strong> "${text.substring(match.offset, match.offset + match.length)}"<br>
            <strong>Suggestion :</strong> ${match.replacements.map(r => r.value).join(", ")}
          `;
          resultsDiv.appendChild(error);
        });
      }
    }
  </script>

</body>
</html>
